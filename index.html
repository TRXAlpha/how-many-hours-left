<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>How many hours left</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Slackey">
    <style>
        body {
            font-family: 'Slackey';
            font-size: 13.5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 40.5px;">How many hours left?</h1>
    <h2 style=" text-align: left;" class="header">1: Start by letting me know what you want and how many of them!</h2>
    <div class="container-wrapper">
        <div class="container-item">
            <h2>Pile of stickers</h2>
            <div class="price">Price: 1 ticket</div>
            <div class="controls">
                <a class="control-btn decrease">-</a>
                <a class="control-btn quantity">0</a>
                <a class="control-btn increase">+</a>
            </div>
            <div class="sticker">
                <img src="images/pile-of-stickers.png" alt="sticker" />
            </div>
        </div>

        <div class="container-item">
            <h2>Sticker of your choice</h2>
            <div class="price">Price: 2 tickets</div>
            <div class="controls">
                <a class="control-btn decrease">-</a>
                <a class="control-btn quantity">0</a>
                <a class="control-btn increase">+</a>
            </div>
            <div class="sticker">
                <img src="images/sticker-oyc.png" alt="sticker" />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <br>
    <div class="container-item">
        <h2>OpenAI credits</h2>
        <div class="price">Price: 4 tickets</div>
        <div class="controls">
            <a class="control-btn decrease">-</a>
            <a class="control-btn quantity">0</a>
            <a class="control-btn increase">+</a>
        </div>
        <div class="sticker">
            <img src="images/open-ai-credits.png" alt="sticker" />
        </div>
    </div>
</div>
<script src="script.js"></script>
<p>Hours spent making this project: 2</p>
</body>
</html>
